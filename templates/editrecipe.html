{% extends 'base.html'%} 

{% block content %}

<div class="container">

<h2>Edit your recipe</h2>

<form action="{{ url_for('update_recipe', recipes_id=recipes._id)}}" method="POST">
    <div class="form-group">
    <label for="formGroupExampleInput2">Recipe Image</label>
    <div class="col">
        <img class="edit-recipe-image" src="{{ recipes.image }}" alt="recipe image">
    </div>
    <input name="image" id="image" type="text" class="form-control" value="{{ recipes.image }}">
    </div>
    <div class="form-group">
    <label for="formGroupExampleInput2">Recipe Title</label>
    <input name="title" id="title" type="text" class="form-control" value="{{ recipes.title }}">
    </div>
    <div class="form-group">
    <label for="formGroupExampleInput2">Recipe Summary</label>
    <textarea name="summary" id="summary" class="form-control" rows="3" maxlength="500" placeholder="Add a summary about your recipe...">{{ recipes.summary }}</textarea>
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Ingredients</label>
    <textarea name="ingredients" id="ingredients" class="form-control" rows="5">{{ recipes.ingredients }}</textarea>
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Method</label>
    <textarea name="method" id="method" class="form-control" rows="5">{{ recipes.method }}</textarea>
    </div>
    <div class="form-group">
    <label for="formGroupExampleInput">Tags</label>
    <input name="tags" id="tags" type="text" class="form-control" value="{{ recipes.tags }}">
    </div>
    <div class="form-row">
        <div class="col">
            <label for="formGroupExampleInput">Prep Time</label>
            <input name="prep_time" type="number" class="form-control" placeholder="20" value="{{ recipes.prep_time }}">
        </div>
        <div class="col">
            <label for="formGroupExampleInput">Cooking Time</label>
            <input name="cooking_time" type="number" class="form-control" placeholder="60"value="{{ recipes.cooking_time }}">
        </div>
        <div class="col">
            <label for="formGroupExampleInput">Total Time</label>
            <input name="total_time" type="number" class="form-control" placeholder="80"value="{{ recipes.total_time }}">
        </div>
    </div>
    <div class="form-row">
        <button class="submit btn" type="submit">Update Recipe</button>
        <button class="submit btn"><a href="{{ url_for('my_recipes') }}">Back</a></button>
        <button class="submit btn" type="button" data-toggle="modal" data-target="#confirmationModal">Delete</button>
    </div>



    <!-- Confirm Deletion Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirm-delete" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="confirm-delete">Confirm Deletion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this recipe?
        </div>
        <div class="modal-footer">
            <button type="button" class="submit btn btn-success"><a href="{{url_for('delete_recipe', recipe_id=recipes._id)}}">Yes</a></button>
            <button type="button" class="submit btn btn-danger" data-dismiss="modal">No</button>
        </div>
        </div>
    </div>

</div>

</form>

</div>


{% endblock %}
