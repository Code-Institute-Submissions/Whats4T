{% extends 'base.html'%} {% block content %}
<h1>Got a new recipe you'd like to share?</h1>

<p>Add some text here about adding new recipes to the collection</p>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            {{ recipe.title }}
        </li>
        {% endfor %}

    </ul>
</div>

<form action="{{ url_for('insert_recipe') }}" method="POST">
    <div class="form-group">
    <label for="formGroupExampleInput2">Recipe Title</label>
    <input name="title" id="title" type="text" class="form-control" placeholder="Add your recipe title...">
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Ingredients</label>
    <textarea name="ingredients" id="ingredients" class="form-control" rows="3" placeholder="Add your ingredients here..."></textarea>
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Method</label>
    <textarea name="method" id="method" class="form-control" rows="3" placeholder="Add your method here..."></textarea>
    </div>
    <div class="form-group">
    <label for="formGroupExampleInput">Tags</label>
    <input name="tags" id="tags" type="text" class="form-control" placeholder="Help other users find your recipe by adding keyword tags e.g. vegetarian, easy">
    </div>
    <button class="btn btn-success" type="submit">Add Recipe</button>
</form>


{% endblock %}
